<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> practical data</legend>
            <p>
                <label for="userid">ID</label>
                <input type="text" id="userid">
            </p>
        </fieldset>
        <fieldset>
            <p>
            <label for="password">Password</label>
            <input type="password" id="password">
            </p>    
        </fieldset>
        <fieldset>
            <legend>additional data</legend>
            <p>
                <label for="age">Age</label>
                <input type="number" id="age">
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="recommender">Recommender</label>
                <input type="text" id="recommender">
            </p>
        </fieldset>
        <fieldset>
            <legend>Describe Yourself in short sentences</legend>
            <label for="describe">Describe</label>
            <textarea id="describe" cols="30" rows="10"></textarea>
        </fieldset>
        <select>
            <optgroup label="snacks"></optgroup>
            <option value="vicpie">vicpie</option>
            <option value="JaDoo Almaengie">Jadoo Almaengie</option>
            <option value="chololate pie">chololate pie</option>
            <optgroup label="drinks"></optgroup>
        </select>
    </form>
</body>
</html>
