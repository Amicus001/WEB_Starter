<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center; color:cornflowerblue} /*중앙정렬*/
        p.date {text-align: right; color:orchid}
        p.poet{ text-align: right; color:blueviolet}
    </style>
</head>
<body>
    <h1>CSS 텍스트 정렬 예제</h1>
    <p class="date">2024년 4월 9일</p>
    <p class="poet">
        미움이 있는 곳에 사랑을
        다툼이 있는 곳에 용서를
        분열이 있는 곳에 일치를
        의혹이 있는 곳에 신앙을
        그릇됨이 있는 곳에 진리를
        절망이 있는 곳에 희망을
        어두움에 빛을
        슬픔이 있는 곳에 기쁨을 가져오는 자 되게 하소서
    </p>
</body>
</html>
