<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body em {color: red;}
        body >h1 {color: blue;}
        a:link {/*아직 방문하지 않은 링크*/
        text-decoration: solid;
        color: cornflowerblue;
        background-color: white;}

        a:visited {/*방문된 링크*/
        text-decoration: solid;
        color: orchid;
        background-color: white;}

        a:hover {/*마우스가 링크 위에 있을 때*/
        text-decoration: dashed;
        color: blueviolet}
    </style>
</head>
<body>
    <h1> This headline is <em>very </em>important</h1>   
    <p>
        <ul>
            <li><h1>conetent1</h1></li>
            <li><h1>conetent2</h1></li>
        </ul>
    </p> 
    <a href="http://www.naver.com/" target="_blank"> this is a link!</a>
</body>
</html>
