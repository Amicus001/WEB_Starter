<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tag table</title>
</head>
<body>
    <center>
    <h3> Table Tag Using </h3> <hr size="5" color="blue">
    <img src="../datas/img/images.jpg" alt="용기사 헬가" width="500" height="300"> <!-- 이미지 태그의 alt는 이미지가 깨졌을 때만 나타남...-->
    <table border="2">

        <caption>INFOS ABOUT HELGA SCHMITT</caption>
        <tr bgcolor="aliceblue">
            <td width="25%">name</td>
            <td width="10%">age</td>
            <td width="10%">gender</td>
        </tr>
        <tr>
            <td>Helga Schmitt</td>
            <td>75</td>
            <td>female</td>
        </tr>
        <tr>
            <td colspan="3" align="center">The Dragon Knight</td><!--colspan: 열 합치기, rowspan: 열 합치기-->
        </tr>
    </table>
    </center>
</body>
</html>
